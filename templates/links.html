<h1>Here are the links for <a href={{keywordurl}}>{{title}}</a></h1>
<table border=1>
    <tr>
        <th>Linked Concept</th>
        <th>URL</th>
    </tr>
{% for s in subject_list %}
    <tr>
        <td>{{s[1]}}</td>
        <td><a href="{{s[0]}}">{{s[0]}}</a></td>
    </tr>
{% endfor %}
</table>
<p>Return to main results for <a href="/{{keyword}}">{{keyword}}</a></p>.
